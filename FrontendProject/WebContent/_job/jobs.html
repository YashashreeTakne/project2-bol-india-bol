<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="table-responsive">     
	<table class="table table-bordered ,table table-striped">
		<thead >
		<tr class="info">
			<th>Job Id</th>
			<th>Title</th>
			<th>Location</th>
			<th>Description</th>
			<th>Posted Date</th>
			<th>Salary</th>
			<th>Skills Required</th>
			</tr>
		</thead>
		<tbody >
			<tr ng-repeat="job in jobs">
				<td>{{job.jobId}}</td>
				<td>{{job.jobTitle}}</td>
				<td>{{job.location}}</td>
				<td>{{job.jobDescription}}</td>
				<td>{{job.postedOn}}</td>
				<td>{{job.salary}}</td>
				<td>{{job.skillsRequired}}</td>

				<!--   <a href="#/getJobById/{{job.jobId}}" >{{job.jobTitle}}</a>  -->
				<!-- <a href=""ng-click="getJobById(job.jobId)" >{{job.jobTitle}}</a> -->

			</tr>
		</tbody>
	</table>
	</div>
<br><br><br>
	<a href="#/home" type="button" class="btn btn-info"> Home page</a>

</body>
</html>
